<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: cursive;
        }

        a[target="_blank"]::after {
            content: "ยง";
            margin-left: 5px;
        }

        a[href$=".pdf"]::before {
            content: "---";
        }

        span {
            display: inline-block;
            border: 2px solid #bbb;
            background-color: #eee;
            width: 15px;
            height: 15px;
            margin-right: 10px;
        }

        label {
            height: 15px;
            display: inline-block;
        }

        input[type="checkbox"] {
            width: 1px;
            height: 1px;
            overflow: hidden;
            visibility: hidden;
            display: inline-block;
            margin: 0;
        }

        input[type="checkbox"]:checked + label .chk {
            background-color: #888;
            position: relative;
        }

        input[type="checkbox"]:checked + label .chk::before {
            content: "";
            display: block;
            position: absolute;
            top: 0px;
            bottom: 4px;
            left: 4px;
            right: 4px;
            border: 2px solid red;
            transform: rotate(40deg);
            border-top-color: transparent;
            border-left-color: transparent;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <a href="http://serfrontend.com" target="_blank">Link Externo</a>
    <br>
    <a href="fsadfgaf/qq.pdf">Download do PDF</a>
    <hr>
    <input type="checkbox" name="qq" id="chk">
    <label for="chk"><span class="chk"></span>Li e aceito o contrato</label>
</body>
</html>
