<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            display: block;
            margin: 10px;
            position: relative;
        }

        a img {
            width: 100%;
            display: block;
        }

        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: all 0.5s;
        }

        a:hover::before {
            background-color: rgba(0, 0, 0, 0.4);
        }

        a::after {
            opacity: 0;
        }

        a:hover::after {
            content: "Veja Mais";
            display: block;
            position: absolute;
            border: 3px solid white;
            color: white;
            top: 50%;
            left: 50%;
            padding: 10px 20px;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <section>
        <article>
            <a href="#">
                <img src="images/thumbs/01.jpg" alt="">
            </a>
        </article>

</body>
</html>
