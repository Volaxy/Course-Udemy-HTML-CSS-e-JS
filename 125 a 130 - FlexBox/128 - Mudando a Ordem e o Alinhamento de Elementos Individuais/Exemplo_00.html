        <style>
            .flexbox {
                height: 250px;
                border: 1px solid red;
                display: flex;
                margin-bottom: 50px;
            }
            
            .flexbox div {
                background: orange;
                width: 150px;
                margin: 15px;
            }

            .flexbox:nth-of-type(1) {
                /* flex-direction: row;
                flex-wrap: wrap; */
                flex-flow: wrap row;
            }
            
            .flexbox:nth-of-type(2) {
                justify-content: space-around;
            }

            .flexbox:nth-of-type(2) div {
                width: 20px;
            }

            .flexbox:nth-of-type(3) {
                align-items: center;
            }

            .flexbox:nth-of-type(4) {
                align-items: baseline;
            }

            .flexbox:nth-of-type(5) {
                justify-content: center;
                flex-wrap: wrap;
                align-content: space-around;
            }

            .flexbox:nth-of-type(6) {
                justify-content: center;
                align-items: center;
            }

            .flexbox:nth-of-type(6) div {
                background-color: cyan;
                flex-basis: 50px;
            }

            .flexbox:nth-of-type(6) div:nth-child(2) {
                flex-grow: 2;
            }

            .flexbox:nth-of-type(6) div:nth-child(4) {
                flex-grow: 1;
            }

            .flexbox:nth-of-type(7) div {
                background-color: cyan;
                flex-basis: 100px;
            }

            .flexbox:nth-of-type(7) div:nth-child(2) {
                flex-shrink: 2;
            }

            .flexbox:nth-of-type(7) div:nth-child(4) {
                flex-shrink: 1;
            }

            .flexbox:nth-of-type(8) div {
                background-color: cyan;
                flex-basis: 100px;
            }

            .flexbox:nth-of-type(8) div:nth-child(2) {
                flex-shrink: 2;
            }

            .flexbox:nth-of-type(8) div:nth-child(4) {
                flex-shrink: 1;
                /* grow, shrink, basis */
                flex: 1 0 100px;
            }

            .flexbox:nth-of-type(9) div:nth-child(2) {
                order: 1;
            }

            .flexbox:nth-of-type(10) {
                align-items: flex-start;
            }

            .flexbox:nth-of-type(10) div:nth-child(2) {
                align-self: flex-end;
            }

            .flexbox:nth-of-type(10) div:nth-child(3) {
                align-self: center;
            }

            .flexbox:nth-of-type(10) div:nth-child(1) {
                align-self: stretch;
            }
        </style>
