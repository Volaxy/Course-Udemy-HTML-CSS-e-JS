<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        (function () {
            function indice() {
                var peso = parseFloat(prompt("Qual o seu peso em Kg?"));
                var altura = parseFloat(prompt("Qual a sua altura em m?"));
                return peso / altura ** 2;
            }

            var IMC = indice();

            if(IMC < 17 == 1) {
                alert("Você está muito abaixo do peso");
            }else{
                if(IMC < 18.5 == 1) {
                    alert("Você está abaixo do peso");    
                }else{
                    if(IMC < 25 == 1) {
                        alert("Você está com peso normal");    
                    }else{
                        if(IMC < 30 == 1) {
                            alert("Você está acima do peso");    
                        }else{
                            if(IMC < 35 == 1) {
                                alert("Você está com obesidade de grau 1");
                            }else{
                                if(IMC < 40 == 1) {
                                    alert("Você está com obesidade de grau 2");
                                }else{
                                    if(IMC >= 40) {
                                        alert("Você está com obesidade de grau 3");
                                    }
                                }
                            }
                        }
                    }
                }
            }

            console.log(IMC);
        }) ();
    </script>
</head>

</html>
