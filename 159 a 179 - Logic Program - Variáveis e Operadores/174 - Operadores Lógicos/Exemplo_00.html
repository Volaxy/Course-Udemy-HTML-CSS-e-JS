<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //fazer usuário digitar um numero
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);
        //fazer usuário digitar outro numero
        var n2 = parseFloat(prompt("Digite outro número"));
        //indicar pro usuário um valor booleano se a média é maior que 5 e nota 1 e nota 2 são diferentes de 0
        var media = (n1 + n2) / 2;
        if(media > 5 && n1 != 0 && n2 != 0) {
            alert("Parabens, você foi aprovado!");
        }else{
            alert("Desculpe, você foi reprovado!");
        }
    </script>
</body>
</html>
