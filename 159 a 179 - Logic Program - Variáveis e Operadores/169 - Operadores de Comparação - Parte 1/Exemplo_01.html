<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
        //fazer usuário digitar um numero
        var n1 = parseFloat(prompt("Digite um número"));
        //fazer usuário digitar outro numero
        var n2 = parseFloat(prompt("Digite outro número"));
        //indicar pro usuário um valor booleano se a média é maior que 5
        var media = (n1 + n2) / 2;
        alert(media > 5);
    </script>
</html>
