<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
        //fazer usuário digitar um numero
        var n1 = prompt("Digite um valor");
        n1 = parseInt(n1);
        //fazer usuário digitar outro numero
        var n2 = prompt("Digite outro valor");
        n2 = parseInt(n2);
        //indicar pro usuário um valor booleano se a média é maior que 5
        alert(((n1 + n2) / 2) > 5);
    </script>
</html>
