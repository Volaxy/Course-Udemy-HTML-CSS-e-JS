<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        (function() {
            var n = 0;

            function somaUm() {
                console.log("n: ", ++n);
                if(n > 10) {
                    clearInterval(intervalo);
                }
            }

            var timeout = setTimeout(somaUm, 1000);
            console.log(timeout);

            var intervalo = setInterval(somaUm, 1500);
            console.log(intervalo);

            var str = "";
            var d = document.querySelector("div");
            var timeoutTeste = setTimeout(function() {
                for(var i = 0; i < 10; i++) {
                    str += "i: " + i + " || "; 
                    d.textContent = str;
                }
            }, 3000);
        })();
    </script>
</body>
