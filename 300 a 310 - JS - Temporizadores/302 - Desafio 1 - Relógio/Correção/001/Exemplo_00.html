<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Javascript Completo</h1>
        <div class="relogio"></div>
        <script>
            (function() {
                var $div = document.querySelector("div");
                var hora;

                setInterval(mostrarHorario, 1000);

                function mostrarHorario() {
                    hora = new Date();
                    var horas = casaDecimal(hora.getHours());
                    var minutos = casaDecimal(hora.getMinutes());
                    var segundos = casaDecimal(hora.getSeconds());
                    $div.textContent = "Horário atual: " + horas + ":" + minutos + ":" + segundos;
                }

                function casaDecimal(numero) {
                    if(numero < 10) {
                        return "0" + numero;
                    }
                    return numero
                }
            })();
        </script>
    </body>
</html>
