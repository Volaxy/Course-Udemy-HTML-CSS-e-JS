<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        
        <style>
            .gridContainer{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
            }

            .gridItem{
                background-color: orange;
                padding: 15px;
                font-family: sans-serif;
            }
            
            .gridContainer {
                display: grid;
                gap: 25px;
                grid-template-rows: [header-start] 200px [header-end nav-start] 100px [main-start nav-end] 400px [main-end footer-start] 100px [footer-end];
                grid-template-columns: [col1-start] 1fr [col1-end col2-start] 1fr [col2-end col3-start] 1fr [col3-end];
            }

            .header {
                /* grid-row-start: header-start;
                grid-row-end: header-end;
                grid-column-start: col1-start;
                grid-column-end: col3-end; */
                
                /* grid-row: header-start / header-end;
                grid-column: col1-start / col3-end; */
                
                grid-row: header;
                grid-column: col1-start / col3-end;
            }

            .nav {
                /* grid-row-start: nav-start;
                grid-row-end: nav-end;
                grid-column-start: col1-start;
                grid-column-end: col3-end; */
                
                /* grid-row: nav-start / nav-end;
                grid-column: col1-start / col3-end; */
                
                grid-row: nav;
                grid-column: col1-start / col3-end;
            }

            .aside {
                /* grid-row-start: main-start;
                grid-row-end: footer-end;
                grid-column-start: col3-start;
                grid-column-end: col3-end; */
                
                /* grid-row: main-start / footer-end;
                grid-column: col3-start / col3-end; */
                
                grid-row: main-start / footer-end;
                grid-column: col3;
            }

            .main {
                /* grid-row-start: main-start;
                grid-row-end: main-end;
                grid-column-start: col1-start;
                grid-column-end: col2-end; */
                
                /* grid-row: main-start / main-end;
                grid-column: col1-start / col2-end; */
                
                grid-row: main;
                grid-column: col1-start / col2-end;
            }

            .footer {
                /* grid-row-start: footer-start;
                grid-row-end: footer-end;
                grid-column-start: col1-start;
                grid-column-end: col3-end; */
                
                /* grid-row: footer-start / footer-end;
                grid-column: col1-start / col3-end; */
                
                grid-row: footer;
                grid-column: col1-start / col3-end;
            }
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        
        
        <div class="gridContainer">
            <header class="header gridItem">header</header>
            <nav class="nav gridItem">nav</nav>
            <aside class="aside gridItem">aside</aside>
            <main class="main gridItem">
                main
            </main>
            <footer class="footer gridItem">footer</footer>
        </div>
        
        
    </body>
</html>
