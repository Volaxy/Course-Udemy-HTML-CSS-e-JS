<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="gerarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="saida"></div>
    <script>
        function gerarTabuada() {
            var numero = prompt("Digite um n√∫mero para gerar uma tabuada");
            numero = parseFloat(numero);
            limparTabuada();
            for(var i = 1; i <= 1000; i++) {
                saida.innerHTML += numero + " X " + i + " = " + (numero * i) + "<br>";
            }
        }
        
        function limparTabuada() {
            mensagem = "";
            saida.innerHTML = mensagem;
        }
        
        var saida = document.querySelector("#saida");
        var mensagem = "";
    </script>
</body>
</html>
