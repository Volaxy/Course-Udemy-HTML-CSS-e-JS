<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>
    <script>
        function mostrarTabuada() {
            //perguntar o número para o usuário
            var n = prompt("Digite um número");
            limparTabuada();
            //converter o número
            n = parseFloat(n);
            //criar uma variável que servirá de índice
            var i = 1;
            //enquanto índice <= 1000
            //concatena na variável mensagem
            while(i <= 1000) {
                mensagem += n + " X " + i + " = " + (n * i) + "<br>";
                i++;
            }
            //mostra mensagem no output
            output.innerHTML = mensagem;
        }

        function limparTabuada() {
            mensagem = "";
            output.innerHTML = mensagem;
        }

        var output = document.querySelector("#output");
        var mensagem = "";
    </script>
</body>
</html>
