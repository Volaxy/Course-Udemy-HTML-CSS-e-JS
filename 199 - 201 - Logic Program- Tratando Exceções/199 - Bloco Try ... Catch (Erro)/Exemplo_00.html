<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>
    <div id="output"></div>
    <script>
        var n2 = prompt("Digite um número");
        n2 = parseFloat(n2);
        
        escreve(n2);

        function iniciarCalculo(simbolo) {
            var n1 = document.querySelector("#output").textContent;
            var n2 = prompt("Digite outro número")
            n2 = parseFloat(n2);
            try {

            } catch(e){
                console.log(e);
            }
            var msg = calcular(simbolo, n1, n2);
            escreve(msg);
        }

        function escreve(mensagem) {
            var output = document.querySelector("#output");
            output.innerHTML = mensagem;
        }

        function calcular(sinal, n1, n2) {
            if(simbolo !== "+" && simbolo !== "-" && simbolo !== "*" && simbolo !== "/") {
                throw new Error("Digite um símbolo válido");
            }
            if(isNaN(n1) || isNaN(n2)) {
                alert("chama passando somente número");
                return 0;
            }
            var numeroCalculado = null;
            switch(sinal) {
                case "+":
                    numeroCalculado = n1 + n2;
                    break
                case "-":
                    numeroCalculado = n1 - n2;
                    break
                case "*":
                    numeroCalculado = n1 * n2;
                    break
                case "/":
                    numeroCalculado = n1 / n2;
                    break
            }
            return numeroCalculado;
        }
    </script>
</body>
</html>
