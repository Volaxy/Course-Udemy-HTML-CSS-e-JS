<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="msg"></div>
    <script>
        (function () {    
            var msg = prompt("Digite seu nome");
            document.getElementById("msg").innerHTML = "Bem vindo <b>" + msg + "<b>"; // A propriedade innerHTML sempre mostra o texto com as marcações HTML
        }) ();
    </script>
</body>
</html>
