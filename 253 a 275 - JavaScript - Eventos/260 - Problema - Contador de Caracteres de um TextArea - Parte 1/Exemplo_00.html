<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="txt" id="texto" cols="30" rows="10"></textarea>
    <script>
        (function() {
            var $mensagem = document.getElementById("texto");
            $mensagem.addEventListener("keypress", keypress);
            $mensagem.addEventListener("keyup", keyup);
            $mensagem.addEventListener("keydown", keydown);

            function keypress(e) {
                console.log("keypress ",this.value);
            };
            
            function keyup(e) {
                console.log("keyup ",this.value);
            };

            function keydown(e) {
                console.log("keydown ",this.value);
            };
        })();
    </script>
</body>
</html>
