<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes anda {
            0% {
                transform: translateX(0);
                background-color: yellow;
            }

            100% {
                transform: translateX(400px);
                background-color: blue;
            }
        }

        #anima-time div {
            width: 80px;
            height: 50px;
            border: 2px solid red;
        }

        #anima-time div:nth-child(1) {
            /* animation: anda 2s; */
            animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: ease-out;
        }

        #anima-time div:nth-child(2) {
            /* animation: anda 2s; */
            animation-name: anda;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }

        #anima-time div:nth-child(3) {
            /* animation: anda 2s; */
            animation-name: anda;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            animation-delay: 1s;
        }

        #anima-time div:nth-child(4) {
            /* animation: anda 2s; */
            background-color: red;
            animation-name: anda;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 2;
            animation-direction: alternate-reverse;
            animation-fill-mode: forwards;
        }

        #anima-time div:nth-child(5) {
            /* animation: anda 2s; */
            background-color: red;
            animation-name: anda;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            animation-fill-mode: forwards;
            animation-play-state: running;
        }

        #anima-time div:nth-child(5):hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <p>
        <code>animation: name duration timing-function delay iteration-count direction fill-mode play-state</code>
    </p>
    <div id="anima-time">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
